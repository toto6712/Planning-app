services:
  # Vos services existants...
  
  # === PLANNING AVS AUTONOMIE - À AJOUTER ===
  planning-api:
    build:
      context: ./planning-app/backend
    container_name: planning-api
    restart: unless-stopped
    environment:
      - MONGO_URL=mongodb://planning-mongodb:27017/planning_db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DB_NAME=planning_db
    volumes:
      - ./planning-app/backend:/app
      - planning-cache:/app/data
    depends_on:
      - planning-mongodb
    networks:
      - traefik
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.planning-api.rule=Host(`api.avs-autonomie.fr`)"
      - "traefik.http.routers.planning-api.entrypoints=websecure"
      - "traefik.http.routers.planning-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.planning-api.loadbalancer.server.port=8001"
      - "traefik.http.middlewares.planning-api-cors.headers.accessControlAllowOriginList=https://planning.avs-autonomie.fr"
      - "traefik.http.middlewares.planning-api-cors.headers.accessControlAllowMethods=GET,POST,PUT,DELETE,OPTIONS"
      - "traefik.http.middlewares.planning-api-cors.headers.accessControlAllowHeaders=*"
      - "traefik.http.middlewares.planning-api-cors.headers.accessControlMaxAge=86400"
      - "traefik.http.routers.planning-api.middlewares=planning-api-cors"

  planning-frontend:
    build:
      context: ./planning-app/frontend
    container_name: planning-frontend
    restart: unless-stopped
    environment:
      - REACT_APP_BACKEND_URL=https://api.avs-autonomie.fr
    volumes:
      - ./planning-app/frontend:/app
      - /app/node_modules
    depends_on:
      - planning-api
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.planning-frontend.rule=Host(`planning.avs-autonomie.fr`)"
      - "traefik.http.routers.planning-frontend.entrypoints=websecure"
      - "traefik.http.routers.planning-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.planning-frontend.loadbalancer.server.port=3000"
      - "traefik.http.middlewares.planning-security.headers.frameDeny=true"
      - "traefik.http.middlewares.planning-security.headers.browserXssFilter=true"
      - "traefik.http.middlewares.planning-security.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.planning-security.headers.forceSTSHeader=true"
      - "traefik.http.middlewares.planning-security.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.planning-security.headers.stsPreload=true"
      - "traefik.http.middlewares.planning-security.headers.stsIncludeSubdomains=true"
      - "traefik.http.routers.planning-frontend.middlewares=planning-security"

  planning-mongodb:
    image: mongo:7.0
    container_name: planning-mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=planning_db
    volumes:
      - planning-mongodb-data:/data/db
      - ./planning-app/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - internal

# ===================================
# VOLUMES À AJOUTER (à la fin, dans la section volumes)
# ===================================
volumes:
  # Vos volumes existants...
  planning-mongodb-data:
    driver: local
  planning-cache:
    driver: local

# ===================================
# NETWORKS À AJOUTER (à la fin, dans la section networks) 
# ===================================
networks:
  # Vos networks existants...
  # traefik: # (probablement déjà existant)
  #   external: true
  internal: # (si pas déjà existant)
    driver: bridge